<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>

    <div class="container" id="app">
        <div class="card">
            <h1>{{title}}</h1>
            <div class="form-control">
                <input 
                    type="text" 
                    :placeholder="placeholderString" 
                    v-model="inputValue"
                    @keyPress.enter="addNewNote"
                />
            </div>
            <button class="btn green m20-0" @click="addNewNote">Добавить</button>
            <hr />
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                    ({{ idx + 1 }}) {{ toUpperCase(note) }}
                    <button class="btn red" @click="removeNode(idx)">Delete?)</button>
                </li>
                <hr />
                <li>
                    <strong>{{ notes.length }}</strong>
                </li>
            </ul>
            <div v-else>Заметок пока нет. Добавь первую, дружок-пирожок</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
